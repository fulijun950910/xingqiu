<script type="text/html" id="tpl_user_login">
    <style type="text/css">
    .container {
        overflow: hidden;
        height: 100vh;
    }
    </style>
    <div class="bd userInfo">
        <div class="error">
            <span class="errorText">请输入手机号</span>
        </div>
        <!-- //隐藏标题 -->
        <div id="hiddenTitle" class="hiddenTitle">账号登录</div>
        <div class="meiapp" layout="column" layout-align="space-between stretch">
            <div>
                <div class="meilogo" layout="column" layout-align="center center">
                    <img src="/images/logo.png" alt="">
                    <div class="color-white">让美业更简单</div>
                </div>
                <div class="user_account" layout="column" layout-align="">
                    <!-- 请输入手机号 -->
                    <div class="mei_cell_box" layout="row" layout-align="start center"  style="width: 96%;">
                        <label for="user_mobileTel" class="mei_label"><i class="ic primary-color">&#xe715;</i></label>
                        <div flex class="mei_cell"  layout="row" layout-align="start center">
                            <input flex name="username" id="username" type="text" class="mei_input username" placeholder="请输入用户名/手机号">
                            <label for="user_pwd" class="mei_label clearUserName"><i class="ic font-secondary-color">&#xe656;</i></label>
                        </div>
                    </div>
                    <div class="mei_cell_box" layout="row" layout-align="start center" style="width: 96%;">
                        <label for="user_pwd" class="mei_label"><i class="ic primary-color">&#xe617;</i></label>
                        <div flex class="mei_cell"  layout="row" layout-align="start center">
                            <input flex name="password" type="password" class="mei_input password" placeholder="请输入密码">
                            <label for="user_pwd" class="mei_label getPwd"><i class="ic font-secondary-color" >&#xe695;</i></label>
                        </div>
                    </div>
                    <!-- 图片验证码-->
                    <div class="mei_cell_box" layout="row" layout-align="start center" style="width: 96%;display:none" id="yzPwd" >
                        <div flex class="mei_cell"  layout="row" layout-align="start center">
                            <img src=""  style="height:50%;margin-left:1vw;" alt="" onclick="app.userinfo.captcha({username:username.value,type:'image'})"/>
                            &nbsp;&nbsp;
                            <input flex name="text" type="text" class="mei_input yzPwd" placeholder="请输验证码">
                        </div>
                    </div>
                    <div  class="mei_cell_box" layout="row" layout-align="start center" style="width: 96%;display:none" id="messagePwd">
                        <div flex class="mei_cell"  layout="row" layout-align="start center">
                            <input flex style="margin-left:3vw;" flex name="text" type="text" class="mei_input messagePwd" placeholder="请输验证码">
                            <button onclick="app.userinfo.messageTime(this,{username:username.value,type:'message'})" >获取验证码</button>
                        </div>

                    </div>
                </div>
                <!-- 绑定信息 -->
                <div class="userinfo_bind">
                    <div class="userinfo_btm">
                        <a class="clause" href="userinfo.html#/update_pwd">忘记密码？</a>
                    </div>
                    <div class="mei_bind"  onclick="app.userinfo.login()"  >
                        <a href="javascript:;" class="login_btn" >登录</a>
                    </div>
                    <div class="userinfo_btm2" layout="row" layout-align="space-between center">
                        <a class="clause" href="javascript:app.userinfo.goRegistered()">新商户入驻通道</a>
                        <a class="clause" href="/source/index.html#/main">随便逛逛</a>
                    </div>
                </div>
            </div>

            <!--<div class="registerBox">-->
                <!--<a href="javascript:app.userinfo.goRegistered()">新商户入驻通道</a>-->
            <!--</div>-->
        </div>
        <!-- 弹出选择店列表 -->
        <div class="select_shade" id="select_shade">
            <div class="parent_panel">
                <div class="parent_panel_title text-align-center">
                    请选择一个身份登录
                </div>
                <div id="show_employe_list" class="weui_cells_radio"></div>
                <div class="selbtn_box">
                    <button onclick="app.userinfo.loginEmployee()" class="role_sel_btn color-red-light">确认</button>
                </div>
            </div>
        </div>
        <script type="text/html" id="tmpl-employee-list">
            <!--% for (var i=0; i <o.datas.length; i++) { %-->
            <label class="weui_cell weui_check_label" for="{%=o.datas[i].id %}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>
                        <!--% if(o.datas[i].store){ %-->
                        {%=o.datas[i].store.name %}-
                        <!--% } %-->
                        {%=o.datas[i].name %}
                        {%=o.datas[i].loginStatus %}
                    </p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" <!--% if(o.datas[i].loginStatus){ %-->disabled<!--% } %--> class="weui_check" data-employee="{%=o.datas[i].jsonData %}" name="emp_data" id="{%=o.datas[i].id %}">
                    <span class="weui_icon_checked color-red-light"></span>
                </div>
            </label>
            <!--% } %-->
        </script>
</script>
