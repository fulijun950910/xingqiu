<script type="text/html" id="tpl_user_login">
    <style type="text/css">
    .container {
        overflow: hidden;
        height: 100vh;
    }
    </style>
    <div class="bd userInfo">
        <div class="error">
            <span class="errorText">请输入手机号</span>
        </div>
        <!-- //隐藏标题 -->
        <div id="hiddenTitle" class="hiddenTitle">账号登录</div>
        <div class="meiapp" layout="column" layout-align="space-between stretch">
            <div>
                <div class="meilogo" layout="row" layout-align="center center">
                    <i class="icon icon-meiwen"></i>
                </div>
                <div class="user_account" layout="column" layout-align="">
                    <!-- 请输入手机号 -->
                    <div class="mei_cell" style="width: 96%;">
                        <label for="user_mobileTel" class="mei_label"><i class="ic primary-color">&#xe715;</i></label>
                        <input name="username" type="text" class="mei_input username" placeholder="请输入用户名/手机号">
                        <label for="user_pwd" class="mei_label clearUserName"><i class="ic font-secondary-color">&#xe656;</i></label>
                    </div>
                    <div class="mei_cell" style="width: 96%;">
                        <label for="user_pwd" class="mei_label"><i class="ic primary-color">&#xe617;</i></label>
                        <input name="password" type="password" class="mei_input password" placeholder="请输入密码">
                        <label for="user_pwd" class="mei_label getPwd"><i class="ic font-secondary-color" >&#xe695;</i></label>
                    </div>
                </div>
                <!-- 绑定信息 -->
                <div class="userinfo_bind">
                    <div class="mei_bind"  onclick="app.userinfo.login()"  >
                        <a href="javascript:;" class="login_btn" >登录</a>
                    </div>
                    <div class="userinfo_btm">
                        <a class="clause" href="userinfo.html#/update_pwd">忘记密码？</a>
                    </div>
                </div>
            </div>

            <div class="registerBox">
                <a href="/lite/index.html#/register">申请入驻</a>
            </div>
        </div>
        <!-- 弹出选择店列表 -->
        <div class="select_shade" id="select_shade">
            <div class="parent_panel">
                <div id="show_employe_list" class="weui_cells weui_cells_radio"></div>
                <div class="selbtn_box">
                    <button onclick="app.userinfo.loginEmployee()" class="role_sel_btn">确认</button>
                </div>
            </div>
        </div>
        <script type="text/html" id="tmpl-employee-list">
            <!--% for (var i=0; i <o.datas.length; i++) { %-->
            <label class="weui_cell weui_check_label" for="{%=o.datas[i].id %}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>
                        <!--% if(o.datas[i].store){ %-->
                        {%=o.datas[i].store.name %}-
                        <!--% } %-->
                        {%=o.datas[i].name %}
                        {%=o.datas[i].loginStatus %}
                    </p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" <!--% if(o.datas[i].loginStatus){ %-->disabled<!--% } %--> class="weui_check" data-employee="{%=o.datas[i].jsonData %}" name="emp_data" id="{%=o.datas[i].id %}">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
            <!--% } %-->
        </script>
</script>
