<script type="text/html" id="tpl_product">
    <div class="bd background-sign">
        <div id="tmpl-product" class="product_echarts">
        </div>
    </div>
    <script type="text/html" id="tmpl-product-model">

            <span class="head">业绩看板</span>
            <span class="title">品项分析</span>
        </div>
        <div class="main">
            <span class="date" onclick="app.productEcharts.reportShow(1,'startDate')">上一月</span>
            <a id="showActionSheet_rank" href="javascript:;" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">{%= app.tools.sliceStr(o.storeName,10 )%}</a>
            <span class="storeId" style="display: none;">{%=o.storeId%}</span>
            <span class="nowDate">{%=o.nowDate%}</span>

        </div>

                        <li>组合</li>
                        <li>产品</li>
                        <li>卡</li>
                    </ul>
                    <span class="line"></span>
                </div>

                                    <span class="productName" style="text-align: center;">项目名称</span>

                            <!--% } else { %-->

                                    <div class="data-item" style="text-align: center;">
                                        <span class="index">{%= i + 1%}</span>
                                        <span class="productName">{%= app.tools.sliceStr(o.serviceItem[i][1],20) %}</span>
                                        <span class="amount">{%= (o.serviceItem[i][2] + o.serviceItem[i][3]) / 100 %}</span>
                                        <span class="amount">{%= o.serviceItem[i][4] %}</span>
                                    </div>
                                </div>
                            </div>
                            <!--% } %-->
                            <!--% } %-->
                        </div>

                                    <span class="amount">收入合计</span>
                                    <span class="amount">销量</span>
                                </div>
                            </div>

                            <div style="width: 100%;text-align: center;color:#555555;"><i class="ic icon-xiaolian" style="font-size: 16vw;"></i><span style="font-size: 4vw;"> 抱歉,暂时没有查到数据...</span></div>

                            <!--% for (var i=0; i <o.servicePackage.length; i++) { %-->
                            <div class="weui_cells" style="margin: 0; ">
                                <div class="data-list">
                                    <div class="data-item">
                                        <span class="index">{%= i + 1%}</span>

                                    </div>
                                </div>
                            </div>

                                    <div class="data-item">

                                    </div>
                                </div>
                            </div>

                            <div style="width: 100%;text-align: center;color:#555555;"><i class="ic icon-xiaolian" style="font-size: 16vw;"></i><span style="font-size: 4vw;"> 抱歉,暂时没有查到数据...</span></div>

                            <div class="weui_cells" style="margin: 0; ">
                                <div class="data-list">
                                    <div class="data-item">
                                        <span class="index">{%= i + 1%}</span>
