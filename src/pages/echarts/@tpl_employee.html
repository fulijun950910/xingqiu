<script type="text/html" id="tpl_employee">
    <div class="bd background-sign">
        <div id="tmpl-employee" class="employee_echarts">
        </div>
    </div>
    <script type="text/html" id="tmpl-employee-model">
        <div class="header">
            <span onclick="app.goBack()">  <i class="ic">&#xe60c;</i></span>
            <span class="head" onclick="app.goBack()">业绩看板</span>
            <span class="title">员工绩效分析</span>
        </div>
        <div class="main">
            <span class="date" onclick="app.employeeEcharts.orderEmployeePerformanceList(1,'startDate')">上一月</span>
            <a id="showActionSheet_rank" href="javascript:;" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);color:#69e2da;">{%= app.tools.sliceStr(o.storeName,10 )%}<i class="ic">&#xe63f;</i></a>
            <span class="storeId" style="display: none;">{%=o.storeId%}</span>
            <span class="nowDate">{%=o.nowDate%}</span>
            <span class="date" onclick="app.employeeEcharts.orderEmployeePerformanceList(-1,'startDate')">下一月</span>
        </div>
        <div class="orderEmployee-box">
            <div class="orderBy-box">
                <div class="flex-25"></div>
                <div class="orderBy-1" onclick="app.employeeEcharts.orderEmployeePerformanceList(1,'orderBy')">业绩
                <i class="ic desc" >&#xe672;</i>
                 <i class="ic asc"  style="display: none;" >&#xe671;</i>
                </div>
                <div class="orderBy-2" onclick="app.employeeEcharts.orderEmployeePerformanceList(2,'orderBy')">卡耗 
                        <i class="ic desc " >&#xe672;</i>
                        <i class="ic asc" style="display: none;">&#xe671;</i>
                 </div>
                <div class="orderBy-3">客数 
              <!--    <i class="ic desc">&#xe672;</i>
                <i class="ic asc" style="display: none;">&#xe671;</i> -->
                </div>
            </div>
            <div class="orderEmployeeData-box">
                <div class="data-list">
                    <!--%if(!o.orderEmployeePerformanceList || o.orderEmployeePerformanceList.length == 0){ %-->
                    <div style="width: 100%;text-align: center;color:#8c8c8c;padding-top: 5vw;"><i class="ic icon-xiaolian" style="font-size: 6vw;"></i><span style="font-size: 4vw;color:#8c8c8c">  亲~,该门店还没有员工哦...</span></div>
                    <!--% } else { %-->
                    <!--% for (var i=0; i <o.orderEmployeePerformanceList.length; i++) { %-->
                    <div class="data-item" style="text-align: center;">
                        <div class="index">{%= i + 1%}</div>
                        <div class="employeeName">{%= app.tools.sliceStr(o.orderEmployeePerformanceList[i].employeeName,6) %}</div>
                        <div class="amount">{%= app.tools.toThousands(o.orderEmployeePerformanceList[i].achievementTotalAmount)%}</div>
                        <div class="amount">{%= app.tools.toThousands(o.orderEmployeePerformanceList[i].cardConsumeTotalAmount) %}</div>
                        <div class="amount">{%= o.orderEmployeePerformanceList[i].serviceMemberCount +o.orderEmployeePerformanceList[i].serviceUnMemberCount  %} </div>
                    </div>
                    <!--% } %-->
                    <!--% } %-->
                </div>
            </div>
        </div>
        <!-- 门店切换 -->
        <div id="actionSheet_wrap">
            <div class="weui_mask_transition" id="mask_rank"></div>
            <div class="weui_actionsheet" id="weui_actionsheet_rank">
                <div id="storeRankSheet" style="width: 100vw;max-height: 80vh;overflow-y: scroll;" class="weui_actionsheet_menu">
                    <!--% for (var i=0; i <o.storeList.length; i++) { %-->
                    <div name="{%= o.storeList[i].id %}" class="weui_actionsheet_cell">{%= o.storeList[i].name %}</div>
                    <!--% } %-->
                </div>
                <div class="weui_actionsheet_action">
                    <div class="weui_actionsheet_cell" id="actionsheet_cancel_rank">取消</div>
                </div>
            </div>
        </div>
    </script>
</script>
