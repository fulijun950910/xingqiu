<script type="text/html" id="tpl_employee">
    <div class="bd background-sign" id="temp-employee">
        <div id="tmpl-employee" class="employee_echarts">
        </div>
    </div>
    <script type="text/html" id="tmpl-employee-model">
        <div class="orderEmployee-box">
            <div class="orderEmployeeData-box">
                <div class="data-list wrap">
                    <!--%if(!o.orderEmployeePerformanceList || o.orderEmployeePerformanceList.length == 0){ %-->
                    <div class="errorBox"><i class="ic icon-xiaolian"></i>
                        <span class="errorText">  亲~,该门店还没有员工哦...</span></div>
                    <!--% } else { %-->
                        <!--% for (var i=0; i <o.orderEmployeePerformanceList.length; i++) { %-->
                        <div class="data-item" layout="row" layout-align="space-between center" onclick="app.employeeEcharts.toEmployeeDetail({%=o.orderEmployeePerformanceList[i].employeeId%})">
                            <div class="member-img">
                                <img id="comment-pic" src="{%=app.filePath + o.orderEmployeePerformanceList[i].employeeImageId %}" onerror="this.src='images/default_female.png'">
                            </div>
                            <div style="padding: 3vw 0;margin-left:2vw" layout="row" flex layout-align="space-around center" class="border-bottom">
                                <div class="employee-info text-align-left" layout="column" flex="20">
                                    <span class="name">{%= app.tools.sliceStr(o.orderEmployeePerformanceList[i].employeeName,8) %}</span>
                                    <span>No.{%= i + 1%}</span>
                                </div>
                                <div class="amount text-align-left" layout="column" flex="50">
                                    <div layout="row" layout-align="start center">业绩:<div flex></div><span class="primary-color font-priceF-size" flex>￥<span class="font-priceY-size">{%= app.tools.changePrice(o.orderEmployeePerformanceList[i].achievementTotalAmount)[0] %}</span>.{%= app.tools.changePrice(o.orderEmployeePerformanceList[i].achievementTotalAmount)[1] %}</span>
                                    </div>
                                    <div layout="row" layout-align="start center">卡耗:<div flex></div><span class="primary-color font-priceF-size" flex>￥<span class="font-priceY-size">{%= app.tools.changePrice(o.orderEmployeePerformanceList[i].cardConsumeTotalAmount)[0] %}</span>.{%= app.tools.changePrice(o.orderEmployeePerformanceList[i].cardConsumeTotalAmount)[1] %}</span>
                                    </div>
                                </div>
                                <div class="amount" layout="column">
                                    <span class="">客数:<span class="primary-color font-priceY-size">{%= o.orderEmployeePerformanceList[i].serviceMemberCount +o.orderEmployeePerformanceList[i].serviceUnMemberCount %} </span></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!--% } %-->
                    <!--% } %-->
                </div>
            </div>
        </div>
        <div style="height: 17vw;"></div>
        <!-- 面包 导航-->
        <div class="breadCrumbs" layout-align="space-around center" layout="row" flex>
            <div onclick="app.goBack()" flex="25">
                <i class="ic"">&#xe68b;</i>
            <span>返回</span>
        </div>
        <div flex="25" class="storeList">
        <span style="display:none" data-storeId="{%=o.storeId%}" class="store_name"></span>
          <i class="ic"> &#xe645;</i>
                <span>门店</span>
            </div>
            <div flex="25" class="dateList border-right">
             <span style="display:none" data-type="{%=o.dataType%}" class="date_name"></span>
                <i class="ic">&#xe68c;</i>
                <span>日期</span>
            </div>
            <div flex="25" class="orderLists">
            <span style="display:none" data-orderby="{%=o.orderby%}" data-orderbyType="{%=o.orderbyType%}" class="date_name"></span>
               <i class="ic"> &#xe75d;</i>
                <span>排序</span>
            </div>
        </div>
              <!-- 日期切换 -->
        <div class="dateLists">
            <div class="mask"></div>
            <div class="date_menu">
                <div class="date_info">
                    <span data-type=1>今日</span>
                    <span data-type=2>昨日</span>
                    <span data-type=3>本月</span>
                   <span data-type=4>自定义</span>
                </div>
            </div>
        </div>
            <!-- 自定义 -->
        <div class="cystomDate">
            <div class="mask"></div>
            <div class="date_menu">
                <div class="date_info">
                    <div class="title" layout="row" layout-align="space-between center">
                        <div class="cancelDate">取消</div>
                        <div class="saveDate">确定</div>
                    </div>
                    <div class="date" layout="row" layout-align="space-between center">
                    <div layout="column" style="padding-right: 1vw;">
                        <label for="">开始时间</label>
                         <input type="datetime-local" class ="startDate"   >
                    </div>
                      <div  layout="column" >
                             <label for="">结束时间</label>
                             <input type="datetime-local" class="endDate"  >
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 门店切换 -->
            <!-- 切换门店 -->
            <div class="storeLists">
                <div class="mask"></div>
                <div class="stores">
                    <div class="stores-info">
                        <!--% for (var i=0; i <o.storeList.length; i++) { %-->
                        <span data-id="{%=o.storeList[i].id %}">{%= o.storeList[i].name %}</span>
                        <!--% } %-->
                    </div>
                </div>
            </div>
            <!-- end -->
       <div class="tempLists">
            <div class="mask"></div>
            <div class="date_menu">
                <div class="date_info">
                    <span data-type=1 data-orderBy="desc">业绩从高到低</span>
                    <span data-type=1 data-orderBy="asc">业绩从低到高</span>
                    <span data-type=2 data-orderBy="desc">卡耗从高到低</span>
                   <span data-type=2 data-orderBy="asc">卡耗从低到高</span>
                </div>
            </div>
        </div>
    </script>
</script>
