<script type="text/html" id="tpl_index">
    <div class="bd background-sign" class="index-admin" style="min-height: 100vh;">
        <div id="tmpl-index" class="index">
        </div>
    </div>
    <!-- 管理员 -->
    <script type="text/html" id="tmpl-index-admin-model">
        <div class="header">
            <div class="wrap">
                <div class="top-bar">
                    <div class="storeList">
                        <!--    <div class="go-left"></div> -->
                        <span class="store_name" data-storeId="{%=o.storeId%}">全部门店 </span><i class="ic">&#xe63f;</i>
                    </div>
                    <div class="dateList">
                        <span class="date_name" data-type="{%=o.dataType%}">今日</span>
                        <i class="ic">&#xe63f;</i>
                    </div>
                    <div class="employeeRoleList" style="display: none;">
                        <!-- <span class="title">切换身份</span> -->
                        <i class="ic">&#xe64e;</i>
                        <!--  <div class="go-right" style="    border-bottom: 1px solid #fff;border-left: 1px solid #fff;"></div> -->
                    </div>
                </div>
                <div class="message">
                    <a href="#" class="message-info">
                        <i class="ic">&#xe65c;</i>
                        <span class="message-news">3</span>
                    </a>
                </div>
                <div class="performance">
                    <!-- 业绩 -->
                    <div class="achievementTotalAmount totalAmount">
                        <span class="title">业绩</span>
                        <span class="price-icon">￥<span class="price">{%= o.performanceInfo.performanceY %}</span>.{%= o.performanceInfo.performanceF %}</span>
                    </div>
                    <span class="vs">VS</span>
                    <!-- 卡耗 -->
                    <div class="cardConsumeTotalAmount totalAmount">
                        <span class="title">卡耗</span>
                        <span class="price-icon">￥<span class="price">{%= o.performanceInfo.cardConsumeY %}</span>.{%= o.performanceInfo.cardConsumeF %}</span>
                    </div>
                </div>
                <div class="sub-bar">
                    <div class="item">
                        <span class="count">{%=o.performanceInfo.customerNum %}</span>
                        <span class="text">到店客人</span>
                    </div>
                    <span class="item-line"></span>
                    <div class="item">
                        <span class="count">{%=o.performanceInfo.newMemberNum %}</span>
                        <span class="text">新增会员</span>
                    </div>
                    <span class="item-line"></span>
                    <a href="/performance-index.html#/booking-order-list" class="item">
                        <span class="count">{%=o.performanceInfo.appointmentNum %}</span>
                        <span class="text">&nbsp;&nbsp;预约&nbsp;&nbsp;</span>
                    </a>
                    <span class="item-line"></span>
                    <a href="/performance-index.html#/order-list" class="item">
                        <span class="count">{%=o.performanceInfo.orderNum %}</span>
                        <span class="text">&nbsp;&nbsp;订单&nbsp;&nbsp;</span>
                    </a>
                </div>
                <div class="bg-fixed" style="    margin-top: 3vh;"></div>
            </div>
        </div>
        <div class="main">
            <div class="wrap main-info">
                <a href="/echarts-index.html#/echartsEmployee" class="item item-1 border-right border-bottom">
                    <i class="ic">&#xe648;</i>
                    <span class="font-size-12">员工绩效</span>
                </a>
                <a href="#" class="item item-2 border-right border-bottom">
                    <i class="ic">&#xe619;</i>
                    <span class="font-size-12">案例分享</span>
                </a>
                <a href="/echarts-index.html#/echartsMember" class="item item-3 border-bottom">
                    <i class="ic">&#xe669;</i>
                    <span class="font-size-12">顾客分析</span>
                </a>
                <a href="/echarts-index.html#/echartsProduct" class="item item-4 border-right">
                    <i class="ic">&#xe65a;</i>
                    <span class="font-size-12">品项分析</span>
                </a>
                <a href="#" class="item item-5 border-right">
                    <i class="ic">&#xe64b;</i>
                    <span class="font-size-12">微信营销</span>
                </a>
                <a href="#" class="item item-6">
                    <i class="ic">&#xe6a9;</i>
                    <span class="font-size-12">在线验券</span>
                </a>
            </div>
        </div>
        <div class="card-list">
            <a href="#" class="card-box card-box-1">
                <div>
                    <i class="ic">&#xe628;</i>
                    <span class="font-size-12">收入来源</span>
                </div>
                <span class="go-right"></span>
            </a>
            <a href="/operationLog.html#/operationLog_store" class="card-box card-box-2">
                <div>
                    <i class="ic">&#xe654;</i>
                    <span class="font-size-12">系统事件记录</span>
                </div>
                <div>
                    <span style="color: #b44dce;" class="recordCount">{%=o.recordCount%}</span>
                    <span class="go-right"></span>
                </div>
            </a>
            <a href="/userinfo.html#/" class="card-box card-box-3">
                <div>
                    <i class="ic">&#xe60e;</i>
                    <span class="font-size-12">个人中心</span>
                </div>
                <span class="go-right"></span>
            </a>
        </div>
        <div style="height: 8px;"></div>
        <!-- 切换门店 -->
        <div class="storeLists">
            <div class="mask"></div>
            <div class="stores">
                <span class="allStore" data-id="{%=o.storeIds%}" style="display:none">全部门店</span>
                <div class="stores-info">
                    <!--% for (var i=0; i <o.storeList.length; i++) { %-->
                    <span data-id="{%=o.storeList[i].id %}">{%= o.storeList[i].name %}</span>
                    <!--% } %-->
                </div>
            </div>
        </div>
        <!-- end -->
        <!-- 日期切换 -->
        <div id="dateList">
            <div class="mask"></div>
            <div class="date_menu">
                <div class="date_info">
                    <span data-type=1>今日</span>
                    <span data-type=2>昨日</span>
                    <span data-type=3>本月</span>
                    <!--  <span data-type=4>自定义</span> -->
                </div>
                <!-- 取消 -->
                <!-- <span  id="date_cancel">取消</span> -->
            </div>
        </div>
        <!-- 切换身份 -->
        <div id="employeeList">
            <div class="mask"></div>
            <div class="employeeList_menu">
                <div class="title">请选择您的身份</div>
                <div class="employeeList_info">
                    <!--% for (var i=0; i <o.employeeList.length; i++) { %-->
                    <div class="employee_item" data-merchantId="{%= o.employeeList[i].merchant.id %}" data-employeeId="{%= o.employeeList[i].id %}" data-userId="{%= o.employeeList[i].userId %}">
                        <img id="comment-pic" src="{%=app.filePath + o.employeeList[i].avatarFileId %}" onerror="this.src='images/default_female.png'">
                        <div class="employee_info">
                            <span class="employee_name">{%= o.employeeList[i].name %}
                               <!--% if(o.employeeList[i].store){ %-->
                                -{%= o.employeeList[i].store.name %}
                                <!--% } %-->
                            </span>
                            <span class="merchant_name">{%= o.employeeList[i].merchant.name %}</span>
                        </div>
                    </div>
                    <!--% } %-->
                </div>
            </div>
        </div>
    </script>
    <!-- 普通员工 -->
