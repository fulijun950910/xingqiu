        <!-- 预约单列表 -->
        <div class="operationLog" id="tpl-operationLogStore">
        </div>
        <script type="text/html" id="tmpl-operationLogStore">
            <div style="height:4vw;"></div>
            <div class="bodBox">
                <!--% if(o && o.length>1){ %-->
                <div class="logHeader" layout="row" layout-align="space-between center">
                    <div>门店名称</div>
                    <div flex="30">操作数量(笔)</div>
                </div>
                <div class="bodContent">
                    <div class="fullBox">
                        <!--% for(var i=0;i<o.length;i++){ %-->
                        <div class="logContent" data-storeId="{%=o[i].id %}" layout="row" layout-align="space-between center">
                            <div>{%=o[i].name %}</div>
                            <div flex="30" layout="row" layout-align="space-between center">
                                <div class="Number">{%=o[i].recordCount %}</div>
                                <i class="ic " style="color:#aaa;margin-top:2vw;">&#xe61a;</i>
                            </div>
                        </div>
                        <!--% } %-->
                        <!--% }else{ %-->
                        <div style="width: 100%;text-align: center;color:#8c8c8c;padding-top: 55vw;"><i class="ic icon-xiaolian" style="font-size: 6vw;"></i><span style="font-size: 4vw;color:#8c8c8c">  亲~,没有查到数据~</span></div>
                        <!--% } %-->
                    </div>
                </div>
                <!-- 面包 导航-->
                <div class="breadCrumbs" layout-align="space-around center" layout="row" flex>
                    <div onclick="app.goBack()" flex="50">
                        <i class="ic">&#xe68b;</i>
                        <span>返回</span>
                    </div>
                    <div flex="50" class="dateList">
                        <i class="ic">&#xe68c;</i>
                        <span>日期</span>
                    </div>
                </div>
                <div class="dateLists">
                    <div class="mask"></div>
                    <div class="date_menu">
                        <div class="date_info">
                            <span data-type=1>今日</span>
                            <span data-type=2>昨日</span>
                            <span data-type=3>本月</span>
                            <span data-type=4>自定义</span>
                        </div>
                    </div>
                </div>
                <!-- 自定义 -->
                <div class="cystomDate">
                    <div class="mask"></div>
                    <div class="date_menu">
                        <div class="date_info">
                            <div class="title" layout="row" layout-align="space-between center">
                                <div class="cancelDate">取消</div>
                                <div class="saveDate">确定</div>
                            </div>
                            <div class="date" layout="row" layout-align="space-between center">
                                <div layout="column" style="padding-right: 1vw;">
                                    <label for="">开始时间</label>
                                    <input type="datetime-local" class="startDate">
                                </div>
                                <div layout="column">
                                    <label for="">结束时间</label>
                                    <input type="datetime-local" class="endDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height:57px;"> </div>
    </div>
