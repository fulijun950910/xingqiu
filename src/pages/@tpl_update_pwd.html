<script type="text/html" id="tpl_update_pwd">
<div class="bd">
	<!-- //隐藏标题 -->
	<div class="hiddenTitle">密码修改</div>
	<div class="meiapp">
		<!-- 美问logo -->
		<div class="meilogo">
			<i class="icon icon-meiwen"></i>
		</div>

		<div class="user_account">
		
		<!-- 请输入手机号 -->
		<div class="mei_cell">
			<label for="phone" class="mei_label"><i class="ic icon-shouji"></i></label>
			<input name="phone" type="number" class="mei_input" placeholder="请输入手机号">
		</div>
		
		<div class="mei_cell">
			<label for="verifycode" class="mei_label"><i class="ic icon-yanzhengma-copy"></i></label>
			<input name="verifycode" type="text" class="mei_send" placeholder="验证码(4位数字)">
			<a href="javascript:;" id="auth-user-validate" onclick="app.userinfo.authUserValidate(this)" class="weui_btn weui_btn_mini weui_btn_default" style="float: right;line-height: 2.5em;margin-top: 0.35rem;">获取验证码</a>
		</div>

		<div class="mei_cell">
			<label for="password" class="mei_label"><i class="ic icon-mima2"></i></label>
			<input name="password" type="password" class="mei_input" placeholder="请输入密码">
		</div>


	</div>

	<div class="userinfo_bind">
		<div class="mei_bind">
			<a href="javascript:;" onclick="app.userinfo.updatePassword()" class="weui_btn weui_btn_warn">修改</a>
		</div>
	</div>

	</div>

	<!-- 有账号直接登陆 -->
	<div class="loginbox">
		<a id="goLogin" class="loginbtn" href="userinfo.html#/user_login">有账号直接登陆</a>
	</div>
</div>
</script>
