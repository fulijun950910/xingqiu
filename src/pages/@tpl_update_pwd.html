<script type="text/html" id="tpl_update_pwd">
    <style type="text/css">
    .container {
        overflow: hidden;
        height: 100vh;
    }
    </style>
    <div class="bd userInfo">
        <div class="error">
            <span class="errorText">请输入手机号</span>
        </div>
        <!-- //隐藏标题 -->
        <div id="hiddenTitle" class="hiddenTitle">密码修改</div>
        <div class="meiapp">
            <!-- 美问logo -->
            <div class="meilogo" layout="row" layout-align="center center">
                <i class="icon icon-meiwen"></i>
            </div>
            <div class="user_account">
                <!-- 请输入手机号 -->
                <div class="mei_cell">
                    <label for="phone" class="mei_label"><i class="ic primary-color">&#xe715;</i></label>
                    <input name="phone" type="tel" class="mei_input username" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                       <label for="user_pwd" class="mei_label clearUserName"><i class="ic font-secondary-color" >&#xe656;</i></label>
                </div>
                <div class="mei_cell">
                    <label for="verifycode" class="mei_label"><i class="ic primary-color">&#xe649;</i></label>
                    <input name="verifycode" type="tel" class="mei_send" placeholder="验证码(6位数字)" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                    <a href="javascript:;" id="auth-user-validate" onclick="app.userinfo.authUserValidate(this)" class="primary-color font-size-12" style="float: right;line-height: 12vw;margin-right: 2vw;">获取验证码</a>
                </div>
                <div class="mei_cell">
                    <label for="password" class="mei_label"><i class="ic primary-color">&#xe617;</i></label>
                    <input name="password" type="password" class="mei_input password" placeholder="请输入密码">
                    <label for="user_pwd" class="mei_label getPwd"><i class="ic font-secondary-color" >&#xe695;</i></label>
                </div>
            </div>
            <div class="userinfo_bind">
                <div class="mei_bind"   onclick="app.userinfo.updatePassword()"  >
                    <a href="javascript:;" class="login_btn" >修改</a>
                </div>
                <div class="userinfo_btm">
                    <a class="clause" href="userinfo.html#/user_login">有账号？直接登录</a>
                </div>
            </div>
        </div>
        <!-- 有账号直接登录 -->
        <!--     <div class="loginbox">
            <a id="goLogin" class="loginbtn" href="userinfo.html#/user_login">有账号直接登录</a>
        </div -->>
    </div>
</script>
