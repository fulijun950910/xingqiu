<script type="text/html" id="tpl_serviceLog_detail">
    <!-- //隐藏标题 -->
    <div id="hiddenTitle" class="hiddenTitle">预约单列表</div>
    <div class="bd serviceLogList" id="temp-serviceLogList" style="min-height: 100vh;">
        <div class=" verifyTicketInstance">
            <!-- 预约单列表 -->
            <div class="serviceLog" id="tpl_serviceLogDetail">

            </div>
        </div>
    </div>
    <script type="text/html" id="tmpl_serviceLogDetail">
        <!--% if(o&&o.member){ %-->
        <div class="serviceCell">
            <div class="memberInfo padding2" layout="row" layout-align="start center">
                <img class="memberImg" data-id="{%=o.member.id %}" src="{%=app.filePath + o.member.avatarId %}" onerror="this.src='/images/default_female.png'" style="width:16vw;height:16vw;border-radius:100%;margin-right:2vw;" alt="" />
                <div style="margin-top:2vw;">
                    <div>{%=o.member.name%} <span class="phone">&nbsp;&nbsp;{%=o.member.mobile %}&nbsp;&nbsp;</span>
                        <!--% if(o.member.gender==1){ %-->
                        <i class="ic icon-nan"></i>
                        <!--% }else{ %-->
                        <i class="ic icon-nv"></i>
                        <!--% }%-->
                    </div>
                    <div class="storeIcon"><i class="ic ">&#xe645;</i>&nbsp;
                        <!--% if(o.member.storeName){ %-->
                        {%=o.member.storeName %}
                        <!--% }else{ %-->
                        尚未设置所属门店
                        <!--% }%-->
                    </div>
                </div>
            </div>
            <div style="padding-top:0;" class="memberInfo padding2" layout="row" layout-align="start center">
                <div style="width:16vw;margin-right:2vw;" alt="" ></div>
                <div class="tagList" flex>
                    <ul>
                        <!--% if(o.member.memberTags){ %-->
                        <!--% for(var j=0;j<o.member.memberTags.length;j++ ){ %-->
                        <li  class="li{%=app.tools.tagColor(j,6)%}">{%=o.member.memberTags[j].name %}</li>
                        <!--% } %-->
                        <!--% } %-->
                    </ul>
                </div>
            </div>
            <!--% if(o.list&&o.list.length>0){ %-->
            <!--% for(var i in o.list){ %-->
            <!--% if(o.list[i]){ %-->
            <div class="serviceInfo serviceInfoDetial" layout="row">
                <div class="left"></div>
                <div class="serviceLine"></div>
                <div flex="85" class="right">
                    <div class="rightBox">
                        <div class="serviceListCellTitle" layout="row" layout-align="space-between center" >
                            <div class="serviceRadius"><div class="radiuSmile"></div></div>
                            <div>服务技师：{%=o.list[i].employeeName %}</div>
                            <div class="date">{%=app.tools.toDate(o.list[i].updateTime,"yyyy-MM-dd hh:mm")%}</div>
                        </div>

                        <div class="remark">{%=o.list[i].remark %}</div>
                        <!--% if(o.list[i].fileId ){ %-->
                        <img class="clickImg" src="{%=app.filePath + o.list[i].fileId %}" onerror="this.src='/images/404.png'" style="width:100%;display:block;margin:1vw 0;" alt="" />
                        <!--% }%-->
                    </div>
                </div>
            </div>
            <!--% } %-->
            <!--% } %-->
            <!--% } %-->
        </div>
        <!--% } %-->

        <div style="height: 20vw;"></div>
        <div class="breadCrumbs" layout-align="space-around center" layout="row" flex>
            <div ontouchstart="window.history.back()" flex="100">
                <i class="ic">&#xe68b;</i>
                <span>返回</span>
            </div>
            <!--% if(o){ %-->
            <div ontouchstart="app.serviceLog.detailToComment(this)" flex="100" data-data="{%=JSON.stringify(o.member) %}">
                <i class="ic" style="margin-top:-1vw;">&#xe621;</i>
                <span>添加</span>
            </div>
            <!--% } %-->
        </div>

    </script>
</script>
