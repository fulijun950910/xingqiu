<!-- 服务小记 -->
<script type="text/html" id="tpl_order_comment">
    <div id="order-comment" class="bd" style="height: 100vh;"></div>
    <script type="text/html" id="tmpl-order-comment">
        <div class="comment_form">
            <div class="inward_box">
                <div layout="row" layout-align="start center" style="padding: 2vw;">
                    <img src="{%=app.filePath + o.memberAvatarId %}" onerror="this.src='/images/default_female.png'" style="width:16vw;height:16vw;border-radius:100%;margin-right:2vw;" alt="" />
                    <ul style="margin-top:2vw;">
                        <li>
                            <div class="label_content"><strong>{%=o.memberName %}</strong> {%=o.mobile %}
                                <!--% if(o.memberGender==1){ %-->
                                <i class="ic icon-nan"></i>
                                <!--% }else{ %-->
                                <i class="ic icon-nv"></i>
                                <!--% }%-->
                            </div>
                        </li>
                        <li>
                            <div class="storeIcon"><i class="ic ">&#xe645;</i>&nbsp;
                                <!--% if(o.memberStoreName){ %-->
                                {%=o.memberStoreName%}
                                <!--% }else{ %-->
                                尚未设置所属门店
                                <!--% } %-->
                            </div>
                        </li>

                    </ul>
                </div>

                <div class="solidWire"></div>
                <!--% if(!o.isEditServer){ %-->
                <div class="addTags">
                    <span style="">个性化标签:</span>
                    <ul class="memberTags">
                        <!--% if(o.membertags){ %-->
                        <!--% for(var i=0;i<o.membertags.length;i++ ){ %-->

                        <li class="li{%=app.tools.tagColor(i,6)%}">{%=o.membertags[i].name%}<i ontouchstart="app.performance.order.merberTagsChange({%=i%})"><b ></b></i></li>
                        <!--% } %-->
                        <!--% } %-->

                    </ul>
                    <div  class="addTagsBtn">+</div>
                    <!--<div class="tags">-->

                    <!--</div>-->
                </div>
                <div class="comment">
                    <div class="weui_cell_bd weui_cell_primary" style="padding:2vw;">
                        <textarea id="comment-content" onblur="app.tools.resetBodyScroll()" maxlength="150" class="weui_textarea" placeholder="请输入评论" rows="3">{%=o.comment%}</textarea>
                        <div class="weui_textarea_counter" style="font-size:3.2vw;">可以输入150字</div>
                    </div>
                </div>
                <!--% }else{ %-->
                <!--//非编辑区-->
                <div class="addTags">
                    <span style="">个性化标签:</span>
                    <ul class="memberTags">
                        <!--% if(o.membertags){ %-->
                        <!--% for(var i=0;i<o.membertags.length;i++ ){ %-->

                        <li class="li{%=app.tools.tagColor(i,6)%}">{%=o.membertags[i].name%}</li>
                        <!--% } %-->
                        <!--% } %-->
                    </ul>
                    <div class="tags">
                    </div>
                </div>
                <div class="comment">
                    <div class="weui_cell_bd weui_cell_primary" style="padding:2vw;">
                        <textarea id="comment-content" readonly  maxlength="150" class="weui_textarea" placeholder="请输入评论" rows="3">{%=o.comment%}</textarea>
                        <div class="weui_textarea_counter" style="font-size:3.2vw;">可以输入150字</div>
                    </div>
                </div>
                <!--% } %-->

                <!-- 上传本次服务照片 -->
                <!--% if(!o.isEditServer){ %-->
                <div class="servicepic">
                    <div class="uploadImg">
                        <img id="comment-pic" src="{%=app.filePath + o.fileId %}" onerror="this.src='images/upimg.png'">
                        <input id="comment-file" style="width:1px;height:1px" type="file" accept="image/*" onchange="app.performance.order.changeImg(this)">
                    </div>
                    <span>上传本次服务照片</span>
                </div>
                <div class="submit_comment">
                    <a href="javascript:;" ontouchstart="app.performance.order.submitComment()" class="weui_btn comment_save_btn">完成</a>
                </div>
                <!--% }else{ %-->
                <!--//非编辑区-->
                <div class="servicepic">
                    <div class="uploadImg">
                        <img  src="{%=app.filePath + o.fileId %}" onerror="this.src='images/upimg.png'">
                        <input  style="width:1px;height:1px" type="file" accept="image/*" >
                    </div>
                    <span>上传本次服务照片</span>
                </div>
                <!--% } %-->
            </div>
        </div>

        <div style="height: 20vw;"></div>
        <div class="breadCrumbs" layout-align="space-around center" layout="row" flex>
            <div ontouchstart="window.history.back()" flex="100">
                <i class="ic">&#xe68b;</i>
                <span>返回</span>
            </div>
        </div>
        <div class="tempLists">
            <div class="mask"></div>
            <div class="date_menu " style="width:100%;max-height:60%;min-height: 40%;background:#fff;">
                <div class="baseBox">
                    <div class="baseSearch" layout="row" layout-align="space-between center">
                        <div class="navInput" layout="row" layout-align="space-between center">
                            <input id="createTagName" type="text" maxlength="8" placeholder="输入标签内容"/>
                        </div>
                        <div flex="10" class="sousuoBtn" ontouchstart="app.performance.order.submitTag()">添加</div>
                    </div>
                    <div class="baseTag">
                        <div class="tagTitle">热门标签</div>
                        <div class="tagList">
                            <ul>
                                <!--% if(o.tags){ %-->
                                <!--% for(var i=0;i<o.tags.length;i++ ){ %-->
                                <!--% if(o.tags[i].name){ %-->
                                <li ontouchend="app.performance.order.tagsChange({%=i%})" class="li{%=app.tools.tagColor(i,6)%}">{%=o.tags[i].name%}</li>
                                <!--% } %-->
                                <!--% } %-->
                                <!--% } %-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</script>
