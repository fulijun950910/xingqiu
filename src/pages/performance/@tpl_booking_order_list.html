                <input onchange="app.performance.appointment.changeDay()" style="background-color:transparent;" id="appointment-query-date" type="date">
                <a onclick="app.performance.appointment.nextDay(this)" class="nextday">后一天 <i class="icon icon-uniF3D3"></i></a>
            </div>
        </div> -->

        <div class="booking_orderlist wrapper order-list bd" id="booking-wrapper">
            <div id="order-scroller" class="scroller">
            </div>
        </div>
    </div>
    <script type="text/html" id="tmpl-appointment-list">

        <div class="errorBox"><i class="ic icon-xiaolian"></i>

        <!--% } else { %-->
        <!--% for(var i=0;i<o.bookingLInfo.length;i++) { %-->

                </div>

                            </li>

                            <li><span class="font-default-size">{%=o.bookingLInfo[i].itemVoList[j].itemName %}</span></li>
                            <!--% } %-->
                            <!--% } %-->

            </div>

                            <input type="datetime-local" class="startDate">
                        </div>
                        <div layout="column">
                            <label for="">结束时间</label>

                        </div>
                    </div>
